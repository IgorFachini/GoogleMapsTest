<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Bare - Start Bootstrap Template</title>

    <!-- Bootstrap core CSS -->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <style>
        body {
            padding-top: 54px;
        }

        @media (min-width: 992px) {
            body {
                padding-top: 56px;
            }
        }
    </style>
    <link href="../css/main.css" rel="stylesheet">


</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Start Bootstrap</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home
              </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">MapsDirections</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
        <div class="row">
            <div class="col-md-6 text-center">
                <h1 class="mt-5">Start</h1>
                <input class="form-control" type="text" placeholder="Start Location" id="inputStart">
            </div>
            <div class="col-md-6 text-center">
                <h1 class="mt-5">End</h1>
                <input class="form-control" type="text" placeholder="End Location" id="inputEnd">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8">
                <div id="type-selector" class="controls">
                    <input type="radio" name="type" id="changetype-start" checked="checked">
                    <label for="changetype-star">Set Start Location On Click</label>

                    <input type="radio" name="type" id="changetype-end">
                    <label for="changetype-end">Set End Location On Click</label>
                </div>
                <div id="map"></div>
            </div>
            <div class="col-lg-4">
                <div id="right-panel">
                    <p>Total Distance: <span id="total"></span></p>
                    <p>Total Time: <span id="time"></span></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="../vendor/jquery/jquery.min.js"></script>
    <script src="../vendor/popper/popper.min.js"></script>
    <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- <script src="../js/main.js"></script> -->

    <script src="../js/maps.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCvhXkpjn3NIKaTnuL3X_W-IMty4urq2MA&libraries=places&callback=initMap"
        async defer></script>

</body>

</html>
