<!DOCTYPE html>
<html lang="en">

<head>
    <title>Leaflet mobile example</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://api.mqcdn.com/sdk/mapquest-js/v1.2.0/mapquest.js"></script>
    <link type="text/css" rel="stylesheet" href="https://api.mqcdn.com/sdk/mapquest-js/v1.2.0/mapquest.css" />

    <style>
        html,
        body,
        #map {
            height: 400px;
            width: 100%;
        }
    </style>

</head>

<body>

    <body>
        <div id="mapsContainer" class="container">
            <div class="row">
                <div class="col-md-12">
                    <div id="map" ></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <p> s: {{ speed }}</p>
                </div>
                <div class="col-md-4">
                    <p> h: {{ heading}}</p>
                </div>
                <div class="col-md-4">
                    <p> a: {{ accuracy }}</p>
                </div>
            </div>
        </div>

    </body>

    <!-- Bootstrap core JavaScript -->
    <script src="../vendor/jquery/jquery.min.js"></script>
    <script src="../vendor/popper/popper.min.js"></script>
    <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <script src="../js/mapQuest.js"></script>

</body>

</html>
